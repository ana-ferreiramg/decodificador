<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de texto</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet" />

    <!-- STYLES -->
    <link rel="stylesheet" href="../src/styles/reset.css" />
    <link rel="stylesheet" href="../src/styles/global.css" />
    <link rel="stylesheet" href="../src/styles/main.css" />
    <link rel="stylesheet" href="../src/styles/buttons.css" />
    <link rel="stylesheet" href="../src/styles/cards.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../src/scripts/index.js"></script>
  </head>
  <body>
    <header>
      <h1><img src="../src/img/alura.svg" alt="Logo Alura" /></h1>
    </header>
    <main>
      <section class="decodificador">
        <div class="decodificador_text">
          <label for="user_text">Digite seu texto</label>
          <textarea name="user_text" id="user_text" cols="" rows="" autofocus></textarea>
          <button class="btn delete">Apagar</button>
        </div>

        <div class="decodificador_buttons">
          <span><img src="../src/img/exclamation-circle.svg" alt="Sinal de exclamação." /> Apenas letras minúsculas e sem acento!</span>
          <div>
            <button class="btn encrypt">Criptografar</button>
            <button class="btn decrypt">Descriptografar</button>
          </div>
        </div>
      </section>
      <section class="display">
        <div class="display_searching active">
          <img src="../src/img/procurando.svg" alt="Procurando..." />
          <div class="display_searching_text">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
          </div>
        </div>

        <div class="display_result">
          <textarea name="display_result_text" id="display_result_text" cols="" rows="" disabled></textarea>
          <div class="display_result_buttons">
            <div class="alert_card">
              <p></p>
              <span class="alert_card_bar"></span>
            </div>
            <button class="btn copy">Copy</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>© 2022 Copyright: <a href="https://www.linkedin.com/in/ana--ferreira/" target="_blank">Ana Ferreira</a></p>
    </footer>
  </body>
</html>
